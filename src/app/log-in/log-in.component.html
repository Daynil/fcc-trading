<div id="login">
  <h2>Log in</h2>
  <div>Username</div>
  <input type="text" #username id="username">
  <div>Password</div>
  <input type="password" #password id="password">
  <div id="button-area">
    <div class="button" (click)="login(username, password)">Login</div>
    <div>Don't have an account? <a [routerLink]="['/sign-up']">Sign up</a></div>
  </div>
</div>
